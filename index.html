<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Mental Health Support App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c5d0e6, #f0f4f8);
      color: #33475b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 8px;
      font-weight: 700;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 90px;
      border: 2px solid #a3b1c6;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #4a90e2;
    }
    button {
      margin-top: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3b6fcc;
    }
    .response {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2874a6;
      min-height: 48px;
    }
    .mood-history {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    .quote {
      font-style: italic;
      color: #567;
      margin-bottom: 12px;
      padding: 0 10px;
    }
    .tip {
      background-color: #ebf5fb;
      border-left: 5px solid #4a90e2;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      color: #286090;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How are you feeling today?</h1>
    <p class="quote" id="dailyQuote">"Loading inspirational quote..."</p>
    <textarea id="userMood" placeholder="Share your feelings or mood here..."></textarea>
    <button onclick="respondToMood()">Get Support</button>
    <button onclick="showRelaxationTip()">Relaxation Tip</button>
    <button onclick="clearInput()">Clear & Reset</button>
    <div class="response" id="responseText"></div>
  </div>

  <div class="container mood-history" id="moodHistoryContainer">
    <h2>Mood History</h2>
    <ul id="moodHistoryList"></ul>
  </div>

  <script>
    const quotes = [
      "Every day is a new beginning.",
      "You are stronger than you think.",
      "Small steps can lead to big changes.",
      "Self-care is not selfish, it’s essential.",
      "Progress, not perfection.",
    ];

    const relaxationTips = [
      "Take a deep breath in for 4 seconds, hold for 4, then out for 4.",
      "Close your eyes and visualize a peaceful place for 1 minute.",
      "Stretch your arms and legs slowly to release tension.",
      "Listen to calming music for a few minutes.",
      "Write down one thing you are grateful for today.",
    ];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Display a daily quote on load
    const dailyQuoteElem = document.getElementById('dailyQuote');
    dailyQuoteElem.textContent = getRandomItem(quotes);

    // Mood history stored in local browser storage
    function saveMood(mood, response) {
      const timestamp = new Date().toLocaleString();
      let history = JSON.parse(localStorage.getItem('moodHistory')) || [];
      history.push({ mood, response, timestamp });
      localStorage.setItem('moodHistory', JSON.stringify(history));
      displayMoodHistory();
    }

    function displayMoodHistory() {
      const historyList = document.getElementById('moodHistoryList');
      let history = JSON.parse(localStorage.getItem('moodHistory')) || [];
      // Show most recent 10 moods first
      history = history.slice(-10).reverse();
      historyList.innerHTML = '';
      if (history.length === 0) {
        historyList.innerHTML = '<li>No mood entries yet.</li>';
        return;
      }
      history.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `[${entry.timestamp}] Feeling: "${entry.mood}" — Support: "${entry.response}"`;
        historyList.appendChild(li);
      });
    }

    function respondToMood() {
      const moodInput = document.getElementById('userMood').value.trim().toLowerCase();
      const responseText = document.getElementById('responseText');

      if (!moodInput) {
        responseText.textContent = 'Please share how you are feeling.';
        return;
      }

      let response = '';
      if (moodInput.includes('sad') || moodInput.includes('down') || moodInput.includes('unhappy')) {
        response = 'It’s okay to feel sad sometimes. Remember to take deep breaths and reach out for support if needed.';
      } else if (moodInput.includes('happy') || moodInput.includes('good') || moodInput.includes('joy')) {
        response = 'That’s wonderful! Keep cherishing those happy moments.';
      } else if (moodInput.includes('anxious') || moodInput.includes('nervous') || moodInput.includes('worried')) {
        response = 'Try some grounding techniques: focus on your breathing and remind yourself you are safe right now.';
      } else if (moodInput.includes('tired') || moodInput.includes('exhausted') || moodInput.includes('fatigue')) {
        response = 'Make sure to take some time to rest and care for yourself.';
      } else if (moodInput.includes('angry') || moodInput.includes('frustrated')) {
        response = 'It’s okay to feel anger. Find a safe way to express it like journaling or physical activity.';
      } else {
        response = 'Thank you for sharing. Remember, every feeling is valid, and you’re not alone.';
      }

      responseText.textContent = response;
      saveMood(moodInput, response);
    }

    function showRelaxationTip() {
      alert(getRandomItem(relaxationTips));
    }

    function clearInput() {
      document.getElementById('userMood').value = '';
      document.getElementById('responseText').textContent = '';
    }

    // Load mood history when page loads
    displayMoodHistory();
  </script>
</body>
</html>
